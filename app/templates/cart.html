<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link rel="stylesheet" href="../static/style.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    .header-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .container__principal {
      display: flex;
      justify-content: space-between;
      align-items: start;
      padding: 2rem;
      flex: 1;
    }

    .empty-cart {
      flex: 1;
      font-family: sans-serif;
      font-size: 1.5rem;
      padding-left: 3rem;
    }

    .form-container {
      flex: 1;
      max-width: 400px;
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 8px;
      background: white;
      font-family: sans-serif;
      height: 70%;
    }

    .form-container input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-container .totals {
      margin-top: 1rem;
    }

    .form-container .totals div {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .header-bar {
      background-color: #4A90E2;
      color: white;
      padding: 1rem;
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      width: 50%;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 10% 100%);
    }
  </style>
</head>
<body>
<div class="container">
  {% include 'header.html' %}
  <div class="header-container">
    <div class="header-bar">Tu Carrito</div>
  </div>
  <div class="container__principal">
    <div class="empty-cart">
      <p><strong>Tu Carrito esta vacio ;(</strong></p>
      <p>Agrega Productos</p>
    </div>
    <div class="form-container">
      <input type="text" placeholder="Correo">
      <input type="text" placeholder="Cedula">
      <input type="text" placeholder="Telefono">
      <div class="totals">
        <div><span>Subtotal:</span><span>0$</span></div>
        <div><span>Costo de env√≠o:</span><span>0$</span></div>
        <div><strong>Total:</strong><strong>0$</strong></div>
      </div>
    </div>
  </div>
</div>
<script src="{{url_for('static', filename='js/app.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
